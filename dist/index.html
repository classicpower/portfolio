<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png"/>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png"/>
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png"/>
		<link rel="manifest" href="assets/images/favicon/site.webmanifest"/>
		<link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5"/>
		<meta name="msapplication-TileColor" content="#da532c"/>
		<meta name="theme-color" content="#ffffff"/>
		<title>Алексей Карасев | Личный сайт веб разработчика</title>
		<link rel="stylesheet" href="main.min.css">
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<section class="welcome">
					<div class="welcome__bg"></div>
					<div class="welcome__auth">
						<button class="welcome__auth-btn js-auth-btn" type="button">Авторизоваться</button>
					</div>
					<div class="welcome__content">
						<div class="welcome__flipper">
							<div class="welcome__front js-flip">
								<div class="welcome__front-content">
									<div class="user">
										<div class="user__image"><img class="user__image-pic" src="assets/images/content/alex-about.jpg" alt="Алексей Карасев"/>
										</div>
										<div class="user__info">
											<h1 class="user__title">Алексей Карасев</h1>
											<div class="user__subtitle">Личный сайт веб разработчика</div>
										</div>
									</div>
									<div class="social social--user">
										<ul class="social__list">
											<li class="social__item"><a class="social__link" href="#" title="VK" target="_blank">
													<svg class="social__icon social__icon--vk">
														<use xlink:href="assets/images/icons/sprite.svg#vk"></use>
													</svg></a></li>
											<li class="social__item"><a class="social__link" href="#" title="github" target="_blank">
													<svg class="social__icon social__icon--github">
														<use xlink:href="assets/images/icons/sprite.svg#github"></use>
													</svg></a></li>
											<li class="social__item"><a class="social__link" href="#" title="Telegram" target="_blank">
													<svg class="social__icon social__icon--tg">
														<use xlink:href="assets/images/icons/sprite.svg#telegram_logo"></use>
													</svg></a></li>
										</ul>
									</div>
								</div>
								<nav class="welcome-menu">
									<ul class="welcome-menu__list">
										<li class="welcome-menu__item"><a class="welcome-menu__link" href="works.html">Мои работы</a></li>
										<li class="welcome-menu__item"><a class="welcome-menu__link" href="about.html">Обо мне</a></li>
										<li class="welcome-menu__item"><a class="welcome-menu__link" href="blog.html">Блог</a></li>
									</ul>
								</nav>
							</div>
							<div class="welcome__back">
								<form class="form" action="">
									<h2 class="subtitle subtitle--color_white">Авторизируйтесь</h2>
									<div class="form__row">
										<label class="form__input-label"><span class="form__input-icon">
												<svg class="form__input-icon__login">
													<use xlink:href="assets/images/icons/sprite.svg#login"></use>
												</svg></span>
											<input class="form__input" aria-label="Введите логин" type="text" name="login" placeholder="Логин">
										</label>
									</div>
									<div class="form__row">
										<label class="form__input-label"><span class="form__input-icon">
												<svg class="form__input-icon__password">
													<use xlink:href="assets/images/icons/sprite.svg#password"></use>
												</svg></span>
											<input class="form__input" aria-label="Введите пароль" type="password" name="password" placeholder="Пароль">
										</label>
									</div>
									<div class="form__row">
										<label class="form__label">
											<input class="form__checkbox" type="checkbox" name="check-captcha" checked><span class="form__checkbox-custom">
												<svg class="form__checkbox-icon">
													<use xlink:href="assets/images/icons/sprite.svg#check"></use>
												</svg></span><span class="form__label-text">Я человек</span>
										</label>
									</div>
									<div class="form__row">
										<div class="form__row-title">Вы точно не робот?</div>
										<label class="form__label">
											<input class="form__radio" type="radio" name="radio-captcha" checked><span class="form__radio-custom"></span><span class="form__label-text">Да</span>
										</label>
										<label class="form__label">
											<input class="form__radio" type="radio" name="radio-captcha"><span class="form__radio-custom"></span><span class="form__label-text">Не уверен</span>
										</label>
									</div>
									<div class="form__row">
										<div class="form__list">
											<button class="form__button js-main-btn" type="button">На главную</button>
											<input class="form__submit" type="submit" value="Отправить">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer-small">
					<div class="copyright">© Алексей Карасев | создано с любовью в LoftSchool | 2018</div>
				</div>
			</footer>
		</div>
		<script src="auth.bundle.js"></script>
	</body>
</html>
